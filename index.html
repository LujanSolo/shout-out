<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Shout-out!</title>
  </head>
  <body>
    <div id="hero">
      <img
        id="hero-img"
        src="/assets/images/freddie.png"
        alt="A sihlouette of Freddy Mercury, fist in the air to an unseen crowd"
      />
      <h1 id="hero-header">Shout Out To . . . !</h1>
    </div>

    <div id="input-container">
      <textarea
        id="endorsement"
        placeholder="Write your endorsement here"
      ></textarea>
      <input id="from-field" class="toFrom" placeholder="From" required />
      <input id="to-field" class="toFrom" placeholder="To" required />
      <button id="publish-btn">Publish</button>
    </div>

    <div id="output-container">
      <h2 id="endorse-header">- Endorsements -</h2>
      <!--endorsements will be dynamically generated by javascript here-->
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
